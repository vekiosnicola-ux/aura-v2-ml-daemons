apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: aura-monitoring
  labels:
    grafana_dashboard: "1"
data:
  ml-daemons.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Aura v2 ML Daemons",
        "tags": ["aura", "ml", "daemons"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Prediction Accuracy",
            "type": "stat",
            "targets": [
              {
                "expr": "avg(daemon_model_accuracy) by (daemon_name)",
                "legendFormat": "{{daemon_name}}"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "percentunit",
                "min": 0,
                "max": 1,
                "thresholds": {
                  "steps": [
                    {"color": "red", "value": 0},
                    {"color": "yellow", "value": 0.8},
                    {"color": "green", "value": 0.95}
                  ]
                }
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Request Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(daemon_predictions_total[5m]) by (daemon_name)",
                "legendFormat": "{{daemon_name}}"
              }
            ],
            "yAxes": [
              {
                "unit": "reqps"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0}
          },
          {
            "id": 3,
            "title": "Resource Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "avg(container_cpu_usage_seconds_total) by (pod)",
                "legendFormat": "{{pod}} CPU"
              },
              {
                "expr": "avg(container_memory_working_set_bytes) by (pod)",
                "legendFormat": "{{pod}} Memory"
              }
            ],
            "yAxes": [
              {
                "unit": "cpu"
              }
            ],
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 8}
          },
          {
            "id": 4,
            "title": "Pod Status",
            "type": "stat",
            "targets": [
              {
                "expr": "sum(kube_pod_status_phase{phase=\"Running\", namespace=\"aura-ecosystem\"})",
                "legendFormat": "Running"
              },
              {
                "expr": "sum(kube_pod_status_phase{phase=\"Failed\", namespace=\"aura-ecosystem\"})",
                "legendFormat": "Failed"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "short"
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 16}
          },
          {
            "id": 5,
            "title": "Prediction Latency",
            "type": "graph",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, rate(daemon_prediction_latency_seconds_bucket[5m])) by (daemon_name)",
                "legendFormat": "{{daemon_name}} P95"
              },
              {
                "expr": "histogram_quantile(0.50, rate(daemon_prediction_latency_seconds_bucket[5m])) by (daemon_name)",
                "legendFormat": "{{daemon_name}} P50"
              }
            ],
            "yAxes": [
              {
                "unit": "s"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 16}
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "30s"
      }
    }