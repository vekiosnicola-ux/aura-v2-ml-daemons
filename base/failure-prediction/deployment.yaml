apiVersion: apps/v1
kind: Deployment
metadata:
  name: failure-prediction-daemon
  namespace: aura-ecosystem
  labels:
    app: failure-prediction
    component: ml-daemon
    version: v2.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: failure-prediction
  template:
    metadata:
      labels:
        app: failure-prediction
        component: ml-daemon
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      serviceAccountName: ml-daemons-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 2000
      containers:
      - name: failure-prediction
        image: aura-ecosystem/failure-prediction:v2.0.0
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 9090
          name: metrics
        env:
        - name: PROMETHEUS_ENDPOINT
          value: "http://prometheus-server.aura-monitoring.svc.cluster.local:9090"
        - name: PREDICTION_INTERVAL
          value: "30s"
        - name: CONFIDENCE_THRESHOLD
          value: "0.85"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: failure-prediction-service
  namespace: aura-ecosystem
  labels:
    app: failure-prediction
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    name: http
  - port: 9090
    targetPort: 9090
    name: metrics
  selector:
    app: failure-prediction
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: failure-prediction-hpa
  namespace: aura-ecosystem
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: failure-prediction-daemon
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70